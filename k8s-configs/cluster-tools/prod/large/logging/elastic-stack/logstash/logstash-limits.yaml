apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash-elastic
spec:
  template:
    spec:
      containers:
        - name: logstash
          resources:
            limits:
              cpu: "4"
              memory: 10Gi
            requests:
              cpu: "4"
              memory: 10Gi
          env:
            - name: LS_JAVA_OPTS
              value: '-Xms8g -Xmx8g -XX:MaxDirectMemorySize=2g'
            - name: PIPELINE_WORKERS
              value: "32"
            - name: PIPELINE_BATCH_SIZE
              value: "1000"