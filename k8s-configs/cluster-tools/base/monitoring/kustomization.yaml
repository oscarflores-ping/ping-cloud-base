kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- newrelic
- prometheus
- grafana
- container-insights
- grafana-operator/overlays/namespace_scoped


# Patch the CRDs such that argocd will sync them properly
patchesJson6902:
  - target:
      version: v1
      kind: CustomResourceDefinition
      name: grafanas.grafana.integreatly.org
    patch: |-
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-options
        value: "Replace=true"

  - target:
      version: v1
      kind: CustomResourceDefinition
      name: grafanadashboards.grafana.integreatly.org
    patch: |-
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-options
        value: "Replace=true"  

  - target:
      version: v1
      kind: CustomResourceDefinition
      name: grafanadatasources.grafana.integreatly.org
    patch: |-
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-options
        value: "Replace=true"  

  - target:
      version: v1
      kind: CustomResourceDefinition
      name: grafanafolders.grafana.integreatly.org
    patch: |-
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-options
        value: "Replace=true"